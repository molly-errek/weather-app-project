<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="src/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="weather-app-wrapper">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-9">
            <input
            type="search"
            placeholder="Search a location"
            autofocus="on"
            autocomplete="off"
            class="form-control shadow-sm" 
            id="city-search"
            />
          </div>
          <div class="col-3">
            <button type="submit" class="btn btn-primary shadow-sm">Search 📍</button>
          </div>
          </div>
        </form>   
        <div class="overview">
          <h1 id="city"></h1>
          <br>
          <ul>
            <li>Last updated: <span id="date"></span></li>
            <li id="description"></li>
          </ul>
        </div>

      
      <div class="divTableRow">
        <div class="divTableBody">
          <div class="divTableCell">
              <div class="clearfix weather-temperature">
          <img src="https://i.ibb.co/PZDp8Sf/Asset-7.png" class="icon-1" alt="sunny" id="icon" align="center">
              </div>
        </div>

        <div class="divTableCell">
          <h3>
              <strong id="temperature"></strong
                ><span class="units"
                  ><a href="#" id="celsius-link" class="active">°C</a> |
                  <a href="#" id="fahrenheit-link">°F</a></span
                >
          </h3>
          <h4>
                  <ul class = "weatherInfo">
                    <li>Humidity: <span id="humidity"></span>%</li>
                    <li>Wind: <span id="wind"></span> km/h</li>
                  </ul>
          </h4>
        </div>
      </div>
      </div>
      <div class="weather-forecast" id="forecast"></div>
          </div>
    </div>
    </div>

    <p class="footer">
      <small>
      <a href="https://github.com/molly-errek/weather-app-project" target="_blank">Open sourced by </a>
      <a href="https://mollyerrek.com/" target="_blank">
        Molly Errek
      </a></small>
    </p>
    </div>
  </div>
  </div>
  <script src="src/index.js"></script>
  </body>
</html>
